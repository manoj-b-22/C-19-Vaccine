{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-19 Vaccine</title>
</head>
<body>
    <h1> <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        <div class="container">
  <div class="row">

    <h2 id="helo">Hello There!</h2>

    <div class="main">
      <br>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-primary btn-block">Patient</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="{% url 'loginvc' %}" class="btn btn-lg btn-info btn-block">Vaccination Centres</a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
      </div>

      <form role="form">
        <div class="form-group">
          <label for="phone_no">Mobile Number</label>
          <input type="text" class="form-control" id="phone_no">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob">
        </div>
        <div class="checkbox pull-right">
          <label>
            <input type="checkbox">
            Remember me </label>
        </div>
        <button type="submit" class="btn btn btn-primary">
          Log In
        </button>
      </form>
      <h3>Not yet Vaccinated?</h3>
              <a href="#" class="btn btn-lg btn-info btn-block">NearBy Vaccination Centre</a>
    </div>
    
  </div>
</div>
</body>
</html>
