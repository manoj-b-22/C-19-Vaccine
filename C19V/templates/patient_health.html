{% extends 'main.html' %}
{% load static %}

{% block content %}
<br>
<h1 class="text-center">Current Health Status</h1><br>
<h2 class="text-center {% if last.status == 'Good' %}text-success{% elif last.status == 'Ok' %}text-warning{% else %}text-danger{% endif %}" >
    <strong>{{last.status}}</strong> <i class="fas {% if last.status == 'Good' %} fa-grin{% elif last.status == 'Ok' %}fa-meh{% else %}
        fa-frown{% endif %}"></i></h2><br>
<div class="container">
    <div class="table-responsive">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for stat in status %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{stat.date}}</td>
                    <td>{{stat.time}}</td>
                    <td>{{stat.status}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
    </div><br>
    <div class="row">
        <div class="col text-center">
            <button type="button" class="btn btn-dark"><a href="{% url 'create_status' person.id %}">Update Status</a></button>
        </div>
    </div>
 

</div>


{% endblock %}
