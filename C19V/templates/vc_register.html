{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-19 Vaccine</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


  <div class="container" style="margin-top:3%;width:30%;font-family:sans-serif;">
    <div class="row">
      <div class="col-4 mx-auto text-center">
        <img src="{% static '/images/corona1.jpeg' %}" class="rounded-circle" alt="Corona1" width="150" height="150">
      </div>
    </div>
    <div class="row">
      <div class="main">
      <br>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <a href="" style="background-color:black;" class="btn btn-lg btn-info btn-block">Vaccination Centres </a> 
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a  href="{% url 'login' %}" style="background-color:#696969;"class="btn btn-lg btn-primary btn-block">Patient</a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
      </div>

      <div class="signupbox">
        <form role="form" method="POST" action='' >
          {% csrf_token %}
         <label for="name">User Name </label>
                {{ form.username }}<br></br>
          <label for="password1">Enter the password</label>
                {{ form.password1 }}<br></br>
          <label for="password2">Re enter the password</label>
                {{ form.password2 }}<br></br>
          <div style="display: none;">
                <label for="is_staff"><b> is_staff-</b> </label>
                {{ form.is_staff }}<br><br>
          </div>
          <button type="submit" style="background-color:black;"class="btn btn btn-primary">
            Sign Up
          </button>
        </form>
      </div>
      <div>
      <h3>Already have an account?</h3>
      <a href="{% url 'loginvc' %}">Log In</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
