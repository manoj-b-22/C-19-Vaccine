{% load static %}

{% if state == 'add' %}
<h1>Add FAQ</h1>
{% else %}
<h1>Update FAQ</h1>
{% endif %}

<form action='' method='POST'>
    {% csrf_token %}
    <label for="question"><b>Question</b> </label>
    {{ form.question }}
    <label for="answer"><b>Answer</b> </label>
    {{ form.answer }}
    <input type='submit' value='Submit'>
</form>
