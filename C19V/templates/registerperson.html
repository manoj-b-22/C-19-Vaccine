{% load static %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="container">
    <br>
    <h2 style="text-align:center;">Add a Vaccinated Person</h2><br><br>
    <form action="" method="POST">
        {% csrf_token %}
        
   
    <table class="table table-dark table-hover">
        <tbody>
            <tr>
                <td><label for="name">Name - &nbsp</label>
                {{ form.name }}</td>
                <td><label for="phone_no">Phone Number - </label>
                {{ form.phone_no }}</td>
                
            </tr>
            <tr>
                <td><label for="gender">Gender - </label>
                {{ form.gender }}</td>
                <td><label for="city">City - &nbsp</label>
                {{ form.city }}</td>
              
            </tr>
            <tr>
                <td><label for="dob">Date of Birth - </label>
                {{ form.dob }}</td>
                <td><label for="state">State - </label>
                    {{ form.state }}</td>
                           
            </tr>
            <tr>
                <td><label for="address">Address - </label><div style="width:50%;margin-left: 15%;">
                    {{ form.address }}</div></td>
            </tr>
            <div style="display: none;">
                <label for="centre"><b>Vaccination Centre -</b> </label>
                {{ form.centre }}<br><br>
                <label for="centre"><b>User -</b> </label>
                {{ form.user }}<br><br>
            </div>
        </tbody>
    </table>
    <br>
    <input style=" background-color: #242526;
      border: none;
      color: white;
      padding: 16px 32px;
      text-decoration: none;
      margin-left: 45%;
      cursor: pointer;border-radius:3px;
    " type='submit' name='Submit'>
    </form>
</div>
